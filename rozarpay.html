<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Payment | NexGen AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">

  <!-- Razorpay SDK -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(900px 500px at top, #141b2d, #070b14);
      font-family: Inter, Arial, sans-serif;
      color: #fff;
    }

    .payment-box {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
    }

    .payment-box h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .payment-box p {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      line-height: 1.6;
    }

    .loader {
      margin: 30px auto 10px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #5b7cfa;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ff7a7a;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="payment-box" id="box">
  <h1>Redirecting to Secure Payment</h1>
  <p>Please wait while we open the Razorpay checkout.</p>
  <div class="loader"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const amount = Number(params.get("amount"));

  // ðŸ”’ HARD BLOCK INVALID ACCESS
  if (!amount || amount <= 0 || isNaN(amount)) {
    document.getElementById("box").innerHTML = `
      <h1>Invalid Payment Request</h1>
      <p>Please return to the pricing page and start checkout again.</p>
      <div class="error">Payment amount missing or invalid.</div>
    `;
    throw new Error("Invalid Razorpay amount");
  }

  const options = {
    key: "rzp_test_S1PLJd4dAf9B5M", // âœ… KEY ID ONLY (never secret)
    amount: amount * 100,          // Razorpay uses paise
    currency: "INR",
    name: "NexGen AI",
    description: "Automation Setup",
    image: "https://yourdomain.com/logo.png",

    handler: function (response) {
      // âœ… Payment success
      window.location.href = "/payment/success.html";
    },

    modal: {
      ondismiss: function () {
        // âŒ User closed payment
        window.location.href = "/payment/cancel.html";
      }
    },

    theme: {
      color: "#5b7cfa"
    }
  };

  // Small delay = smoother UX
  setTimeout(() => {
    const rzp = new Razorpay(options);
    rzp.open();
  }, 600);
</script>

</body>
</html>
